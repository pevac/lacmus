<form class="form-horizontal" role="form" novalidate>
    <div class="form-group">
        <input type="hidden" class="form-control" id="inputName" [(ngModel)]="client.id" name="id">
    </div>
    <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" [(ngModel)]="client.name" name="name">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" [(ngModel)]="client.email" name="email">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPhone" class="col-sm-2 control-label">Phone</label>
        <div class="col-sm-10">
            <input type="tel" class="form-control" id="inputPhone" [(ngModel)]="client.phone" name="phone">
        </div>
    </div>
    <div class="form-group">
        <label for="inputAddress" class="col-sm-2 control-label">Address</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputAddress" [(ngModel)]="client.address" name="address">
        </div>
    </div>
    <div class="form-group">
        <label for="inputBirthDay" class="col-sm-2 control-label">BirthDay</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" id="inputBirthDay" [(ngModel)]="client.fullBirthDay" name="fullBirthDay" useValueAsDate/>
        </div>
    </div>
    <div class="form-group">
        <label for="inputDescription" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            <textarea class="form-control" rows="3" id="inputDescription" [(ngModel)]="client.description" name="description"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label  class="col-sm-2 control-label">Gender</label>
        <div class="col-sm-10">
            <label class="radio-inline">
                <input type="radio" name="gender" id="inlineMale" value="male"  [(ngModel)]="client.gender" checked>Male
            </label>
            <label class="radio-inline">
                <input type="radio" name="gender" id="inlineFemen" value="femen" [(ngModel)]="client.gender">Femen
            </label>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button *ngIf="action=='create'" type="button" (click)="createClient()" class="btn btn-default">Create</button>
            <button *ngIf="action=='update'" type="button" (click)="updateClient()" class="btn btn-default">Update</button>
        </div>
    </div>
</form>
